<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket</title>
</head>
<body>
<script type="text/javascript">

    let socket;
    if (!window.WebSocket) {
        alert("浏览器不支持websocket")
    }
    socket = new WebSocket("ws://localhost:9999/hello");

    socket.onmessage = function (event) {
        let ta = document.getElementById("responseText");
        ta.value = ta.value + "\n" + event.data;
    };
    socket.onopen = function (event) {
        let ta = document.getElementById("responseText");
        ta.value = "连接已开启";
    };
    socket.onclose = function (event) {
        let ta = document.getElementById("responseText");
        ta.value = ta.value + "\n" + "连接关闭";

    };

    //发送消息到服务器
    function send(message) {
        if (!socket) {
            return;
        }
        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert("连接未开启")
        }
    }
</script>

<form  onsubmit="return false" >
    <textarea name="message" style="width: 400px;">
    </textarea>
    <input type="button" value="发送数据" onclick="send(this.form.message.value)">
    <h3>服务器输出</h3>
    <textarea id="responseText" style="width: 400px ;height: 300px"></textarea>
    <input type="button" onclick="javascprit:document.getElementById('responseText').value=''" value="清空数据">
</form>

</body>
</html>
