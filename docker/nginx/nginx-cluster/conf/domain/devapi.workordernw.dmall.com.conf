upstream devapi.workordernw.dmall.com {
    server host.docker.internal:21004;
}

server {
    listen       80;
    server_name  devapi.workordernw.dmall.com;

    location / {
        root   html;
        index  index.html index.htm;
        proxy_pass http://devapi.workordernw.dmall.com; 
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}