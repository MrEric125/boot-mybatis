upstream rd-workorder.man.dmall.com {
    server host.docker.internal:21024;
}

server {
    listen       80;
    server_name  rd-workorder.man.dmall.com;

    location / {
        root   html;
        index  index.html index.htm;
        proxy_pass http://rd-workorder.man.dmall.com; 
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}